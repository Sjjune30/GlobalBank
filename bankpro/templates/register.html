<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<link rel="stylesheet" href="{% static 'css/regstyle.css' %}">
<div class="services_section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="services_section">
                        <h2 class="services_text">Signup <a href="{% url 'BankApp:home' %}">GlobalBank</a></h2>

                        <div class="card-body py-md-4">
                            <form _lpchecked="1" action="register" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="UserName">
                                </div>
                                <div class="form-group">
                                     <input type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="container">
                                    {% for msg in messages %}
                                        <h2 style="color:red; padding:14px; background-color:black;text-align:center">{{msg}}</h2>
                                    {% endfor %}
                                </div>
                               <div class="form-group">
                                 <input type="password" class="form-control" name="password" placeholder="Password">
                               </div>
                               <div class="form-group">
                                  <input type="password" class="form-control" name="confirm_password" placeholder="confirm-password">
                               </div>
                               <div class="d-flex flex-row align-items-center justify-content-between">
<!--                               <a class="btn btn-primary" href="{% url 'LoginOut:login' %}">Login</a>-->
                                   <input type="submit" value="Signup">

                               </div>
                            </form>
                        </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
{% endblock %}
